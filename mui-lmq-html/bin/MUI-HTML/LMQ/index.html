<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<!-- 缩放式侧滑（类手机QQ） -->
		<!-- 侧滑导航根容器 -->
		<div class="mui-off-canvas-wrap mui-draggable mui-scalable">
			<!-- 菜单容器 -->
			<aside class="mui-off-canvas-left mui-transitioning" id="offCanvasSide">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<!-- 菜单具体展示内容 -->

					</div>
				</div>
			</aside>
			<!-- 主页面容器 -->
			<div class="mui-inner-wrap mui-transitioning">
				<!-- 主页面标题 -->
				<nav class="mui-bar mui-bar-tab">
					<a class="mui-tab-item mui-active" name="a">
						<span class="mui-icon mui-icon-home"></span>
						<span class="mui-tab-label">首页</span>
					</a>
					<a class="mui-tab-item" name="b">
						<span class="mui-icon mui-icon-phone"></span>
						<span class="mui-tab-label">电话</span>
					</a>
					<a class="mui-tab-item" name="c">
						<span class="mui-icon mui-icon-email"></span>
						<span class="mui-tab-label">邮件</span>
					</a>
					<a class="mui-tab-item" name="d">
						<span class="mui-icon mui-icon-gear"></span>
						<span class="mui-tab-label">设置</span>
					</a>
				</nav>	
				<div class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
						<!-- 主界面具体展示内容 -->

					</div>
				
					
				</div>
			</div>
		</div>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.ready(function() {})
			var webviews = [];
			mui.plusReady(function() {
				mui('.mui-bar a').each(function(index, element) {
					var name = this.getAttribute("name");
					console.log(name);
					webviews[index] = {};
					webviews[index].id = name;
					plus.webview.create(name + ".html", name, {
						top:"0px",
						bottom:"45px"
					}, {});
					
				})
				plus.webview.getWebviewById(webviews[0].id).show();
				mui('body').on('tap', '.mui-tab-item', function() {
					var name = this.getAttribute("name");
					var webview = plus.webview.getWebviewById(name);
					if(webview) {
						webview.show("none");
						return;
					}
				})
			})
		</script>
	</body>

</html>
